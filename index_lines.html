var make_scatter = function(dataset_object) {
    var dataset = Object.keys(dataset_object).map(function (key) {
        return dataset_object[key]
    });

    var xScale = d3.scale.linear()
      .domain([0, 1.04*d3.max(dataset, function(d) { return d.GDP; })])
      .range([padding_w, w - padding_w]);
    var yScale = d3.scale.linear()
      .domain([0, 1.04*d3.max(dataset, function(d) { return d.Tech; })])
      //.range([h - padding_h, padding_h]);
      .range([h - padding_h, 0]);
    var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");
    var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left");

    svg.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       .attr({
           cx: function(d) {
               //return d[0];
               return xScale(d.GDP);
           },
           cy: function(d) {
               //return d[1];
               return yScale(d.Tech);
           },
           r: 4,
           fill: "steelblue"
       })
       .on("mouseover", function(d) {
           var xPosition = parseFloat(d3.select(this).attr("cx"));
           var yPosition = parseFloat(d3.select(this).attr("cy")) - 10;

           d3.select(this)
             .attr("fill", "orange");

           svg.append("text")
              .attr("id", "tooltip")
              .attr("x", xPosition)
              .attr("y", yPosition)
              .attr("text-anchor", "middle")
              .attr("font-family", "sans-serif")
              .attr("font-size", "11px")
              .attr("font-weight", "bold")
              .attr("fill", "black")
              .text("Country: " + d.Iso + 
                    ", Year: " + d.Year);
              /*.text(function(d) {
                  return "Country: " + d.Iso;
              });*/
       })
       .on("mouseout", function() {
           d3.select(this)
             .attr("fill", "steelblue");

           d3.select("#tooltip").remove();
       });

    svg.append("g")
       .attr("class", "axis")
       .attr("transform", "translate(0," + (h - padding_h) + ")")
       .call(xAxis);
    svg.append("g")
       .attr("class", "axis")
       .attr("transform", "translate(" + padding_w + ",0)")
       .call(yAxis);

};
